
on: 
  push: 
    branches: 
    - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
      - name: Check out code
        uses: actions/checkout@v1
      - name: Test
        run: CGO_ENABLED=0 go test ./... -v
      - name: Build
        run: go build -o go-rep main.go
